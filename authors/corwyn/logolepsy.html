		<script>
		var body = document.querySelector('body');
		console.debug(document.cookie)
		if (document.cookie === "DarkMode=true") {

			function DarkButton(){
				if(DarkMode===0){
					document.cookie = "DarkMode=true";
					body.style.setProperty('--DarkMode', '1');
					document.body.style.color = "white";
					DarkMode=1

					document.body.style.color = "black";
					DarkMode=0
				}
				console.debug(DarkMode)
			}








			var trackNum=0;
			var trackNum2=0;
			var WordWrap=170;
			var WordNum=-1;

			var Words = loadFile("/characters/corwyn/logolepsy.txt");
			var WordsLogolepsy = [];

			if (Words===null) {
				document.getElementById("words").innerHTML = 'ERR';
			}else{

				while (Words.length > trackNum) {
					if (Words.charAt(trackNum)==="*") {
						trackNum2=trackNum;
						while (Words.length > trackNum2) {
							if (Words.charAt(trackNum2)==="#") {

								if (trackNum2 - trackNum+1 >= WordWrap) {
									trackNum3=trackNum2 - (trackNum2 - trackNum+1 - WordWrap)
									while (trackNum <= trackNum3) {
										//console.debug(Words.charAt(trackNum3	-1)===" ")
										if (Words.charAt(trackNum3 - 1)===" "){
											Words = Words.replace(Words.substring(trackNum+1, trackNum3-1), Words.substring(trackNum+1, trackNum3-1) + "<br>")
											trackNum2=trackNum2+4
											break;
										}else{
											trackNum3--
										}
									}
											
								}
								WordsLogolepsy.push(Words.substring(trackNum+1, trackNum2));
								break;
							}
						trackNum2++;
						}
					}
					trackNum++;
				}
				refresh()
			}
			//console.debug(WordsLogolepsy)

			function refresh(){
				WordNum++
				if (WordsLogolepsy.length===0) {
					document.getElementById("words").innerHTML = 'ERR';
				}else{
					document.getElementById("words").innerHTML = WordsLogolepsy[getRndInteger(0, WordsLogolepsy.length)/*WordNum272*/];
				}
			}


















			function getRndInteger(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}

			function loadFile(filePath) {
				var result = null;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET", filePath, false);
				xmlhttp.send();
				if (xmlhttp.status==200) {
					result = xmlhttp.responseText;
				}
				return result;
			}


			function resize() {
				WinWidth = window.innerWidth

					|| document.body.clientWidth;

						if(WinWidth < 846){

							document.getElementById("right_bottom_top_text").style.fontSize = "50px";

							document.getElementById("right_top_top_text").style.top = "124px";

							document.getElementById("right_top_top_text").style.top = "74px";

							document.getElementById("right_top_top_text").style.fontSize = "100px";
							document.getElementById("right_bottom_top_text").style.fontSize = "100px";

					
						}
	
			}
			function includeHTML() {
			var z, i, elmnt, file, xhttp;
			/* Loop through a collection of all HTML elements: */
			z = document.getElementsByTagName("*");
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				/*search for elements with a certain atrribute:*/
				file = elmnt.getAttribute("w3-include-html");
				if (file) {
					/* Make an HTTP request using the attribute value as the file name: */
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
						if (this.status == 200) {elmnt.innerHTML = this.responseText;}
						if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
						/* Remove the attribute, and call this function once more: */
						elmnt.removeAttribute("w3-include-html");
						includeHTML();
					}
					}
					xhttp.open("GET", file, true);
					xhttp.send();
					/* Exit the function: */
					return;
				}
			}
			}
			
			includeHTML();
