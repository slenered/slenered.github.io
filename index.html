<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel=icon type=image/png href=/favicon.png>
		<title>Robert and Shelly</title>
	</head>
	<body>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: Arial, Helvetica, sans-serif;
			}
			body{
				background-color: #c3c3c3;
			}

			header img{
				/* width: 1900px; */
				width: 100%;
				margin-bottom: 100px;

			}
			#dynamic_box{
				transition-duration: 0.3s;
				margin-left: 115px;
				margin-bottom: 115px;
				padding: 8px;
				width: 43%;
				height: 130px;
				border: 2px;
				border-style: solid;
				border-color: purple;
				font-size: 24px;
				overflow: hidden;
			}
			.dynamicBoxButton{
				margin: 16px;
				display: inline-block;
				box-sizing: content-box;
				border: 0;
				background-color: #c3c3c3;
				font-size: 22px;
				font-family: Arial, Helvetica, sans-serif;
				color: blue;
				cursor: pointer;
				text-decoration: underline;
			}
			#dynamic_box p{
				margin: 16px;
			}

			#bookcover{
				position: absolute;
				left: 1000px;
				top: 700px;
				cursor: pointer;
			}
			#bookcover img{
				width: 843px;
			}
			#author{
				position: absolute;
				left: 1000px;
				top: 1300px;
			}
			#author img{
				width: 840px;
			}
			#author button{
				display: inline-block;
				box-sizing: content-box;
				border: 0;
				background-color: #c3c3c3;
				font-size: 24px;
				font-family: 'Times New Roman', Times, serif;
				cursor: pointer;
			}

		</style>
		<header>
			<img src="Header.png" id="banner">
		</header>
		
		<div id="bookcover">
			<a href="https://www.amazon.com/Robert-Shelly-206th-Street-Crossing/dp/B098GY3WYX/ref=sr_1_1?crid=3O91UL0YCL839&dchild=1&keywords=robert+and+shelly+yakov&qid=1635262038&qsid=134-5354740-6621008&sprefix=robert+and+shelly+yakov%2Caps%2C94&sr=8-1&sres=B098GY3WYX%2CB08SRFDFK2%2CB000093HYV%2CB01EZV35QU&srpt=ABIS_BOOK"target="_blank">
				<img src="Sale Link.png" id="SalePng"></a>
		</div>

		<div id="author">
			<button onclick="Author()"><img src="Author.png" id="AuthorPng"></button>
		</div>

		<div id="dynamic_box">
			<button onclick="Author()" style="position: relative; left: 110px;" class="dynamicBoxButton">About the Author</button>
			<button onclick="Testimonials()" style="position: relative; left: 110px;" class="dynamicBoxButton">Testimonials and Recommendations</button>
			<button onclick="Whackedinhead()" class="dynamicBoxButton">Sioux Shaman Whackedinhead</button>
			<button onclick="College()" class="dynamicBoxButton">Shelly in College</button>
			<button onclick="Ex()" class="dynamicBoxButton">Email with Robert’s Ex</button>
			<p id="TextBox"></p>
		</div>
		
		
		<script>
			var dynamicBoxH = 0
			WinWidth = window.innerWidth
					|| document.documentElement.clientWidth
					|| document.body.clientWidth;

		if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
			//document.getElementById("TextBox").innerHTML ="mobile";
			document.getElementById("bookcover").style.position = "relative";
			document.getElementById("bookcover").style.left = "0px";
			document.getElementById("bookcover").style.top = "0px";

			document.getElementById("author").style.position = "relative";
			document.getElementById("author").style.left = "0px";
			document.getElementById("author").style.top = "0px";


			var dyBB = document.getElementsByClassName("dynamicBoxButton")
			for (let i=0; i<dyBB.length; i++){
				dyBB[i].style.fontSize = "50px"
				dyBB[i].style.position = "unset"
			}
			
			document.getElementById("dynamic_box").style.marginLeft = "0px";
			document.getElementById("dynamic_box").style.width = (WinWidth-(WinWidth/100)*2).toString() + "px";
			document.getElementById("dynamic_box").style.fontSize = "50px";
			document.getElementById("dynamic_box").style.height = "450px";
			document.getElementById("SalePng").style.width = (WinWidth-20).toString() + "px";
			document.getElementById("AuthorPng").style.width = (WinWidth-20).toString() + "px";
			document.getElementById("banner").style.width = (WinWidth-20).toString() + "px";
			document.getElementById("banner").src = "/MobileHeader.png"
			dynamicBoxH = 1
		}


			var vWhackedinhead = loadFile("/Text/Sioux Shaman Whackedinhead.txt");
			var vCollege = loadFile("/Text/Shelly in College.txt");
			var vAuthor = loadFile("/Text/About the Author.txt");
			var vTestimonials = loadFile("/Text/Testimonials and Recommendations.txt");
			var vEx = loadFile("/Text/Email with Robert’s Ex.txt");

			async function Whackedinhead(){
					document.getElementById("TextBox").innerHTML = vWhackedinhead;
					document.getElementById("dynamic_box").style.transitionDuration = "0s";
					document.getElementById("dynamic_box").style.height = "130px";
					await sleep(1)
					document.getElementById("dynamic_box").style.transitionDuration = "0.3s";
					document.getElementById("dynamic_box").style.height = (670+1000*dynamicBoxH).toString() + "px";
			}
			async function College(){
					document.getElementById("TextBox").innerHTML = vCollege;
					document.getElementById("dynamic_box").style.transitionDuration = "0s";
					document.getElementById("dynamic_box").style.height = "130px";
					await sleep(1)
					document.getElementById("dynamic_box").style.transitionDuration = "1s";
					document.getElementById("dynamic_box").style.height = (4700+6000*dynamicBoxH).toString() + "px";
			}
			async function Author(){
					document.getElementById("TextBox").innerHTML = vAuthor;
					document.getElementById("dynamic_box").style.transitionDuration = "0s";
					document.getElementById("dynamic_box").style.height = "130px";
					await sleep(1)
					document.getElementById("dynamic_box").style.transitionDuration = "0.3s";
					document.getElementById("dynamic_box").style.height = (300+600*dynamicBoxH).toString() + "px";
			}
			async function Testimonials(){
					document.getElementById("TextBox").innerHTML = vTestimonials;
					document.getElementById("dynamic_box").style.transitionDuration = "0s";
					document.getElementById("dynamic_box").style.height = "130px";
					await sleep(1)
					document.getElementById("dynamic_box").style.transitionDuration = "0.5s";
					document.getElementById("dynamic_box").style.height = (1130+1300*dynamicBoxH).toString() + "px";
			}
			async function Ex(){
					document.getElementById("TextBox").innerHTML = vEx;
					document.getElementById("dynamic_box").style.transitionDuration = "0s";
					document.getElementById("dynamic_box").style.height = "130px";
					await sleep(1)
					document.getElementById("dynamic_box").style.transitionDuration = "0.8s";
					document.getElementById("dynamic_box").style.height = (2320+3000*dynamicBoxH).toString() + "px";
			}



			function loadFile(filePath) {
				var result = null;
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET", filePath, false);
				xmlhttp.send();
				if (xmlhttp.status==200) {
					result = xmlhttp.responseText;
				}
				return result;
			}
			
			
		function sleep(milliseconds) {  
			return new Promise(resolve => setTimeout(resolve, milliseconds));  
		}

		async function fun() {  
		document.write('Hello World');  
		for (let i = 1; i <=10 ; i++) {          
			await sleep(2000);  
			document.write( i + " " + "Welcome to the javaTpoint.com" + " " + "</br>");  
		}  
	}  
	
	
		

		</script>

	</body>
</html>
